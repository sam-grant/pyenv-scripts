# Contains UPGRADED environment variable script etc/conda/activate.d/setup_mu2e_python_env.sh, and
# interactive kernel (with internal symlinks) share/jupyter/kernels
name: rootana_v2.4.0
channels:
  - conda-forge
dependencies:
  - pip
  - matplotlib
  - pandas
  - uproot
  - scipy
  - scikit-learn
  - pytorch
  - tensorflow
  - jupyterlab
  - notebook
  - statsmodels
  - awkward
  - urllib3=1.26.16
  - ipykernel
  - conda-pack
  - fsspec-xrootd
  - htop
  - vector
  - plotly
  - dash
  - tqdm
  - hist
  - tmux
  - pyarrow
  - root
  - zfit
  - hepstats
  - xgboost
  - pip:
    - "git+https://github.com/Mu2e/pyutils.git"
