# Contains environment variable script etc/conda/activate.d/env_vars.sh, and
# interactive kernel (with internal symlinks) share/jupyter/kernels
# Specialised environment for trkqual dev
name: trkqual_v1.0.0
channels:
  - conda-forge
dependencies:
  - python=3.11
  - root=6.32.0
  - tensorflow=2.15
  - onnx
  - tf2onnx
  - pip
  - matplotlib
  - pandas
  - uproot
  - scipy
  - scikit-learn
  - pytorch
  - tensorflow
  - jupyterlab
  - notebook
  - statsmodels
  - awkward
  - urllib3=1.26.16
  - ipykernel
  - conda-pack
  - htop
  - vector
  - plotly
  - dash
  - tqdm
  - pyarrow
  - zfit
  - hepstats
  - xgboost
  - pip:
    - "git+https://github.com/Mu2e/pyutils.git"