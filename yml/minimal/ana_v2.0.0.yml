# Contains environment variable script etc/conda/activate.d/env_vars.sh, and
# interactive kernel (with internal symlinks) share/jupyter/kernels
name: ana_v2.0.0
channels:
  - conda-forge
dependencies:
  - pip
  - matplotlib
  - pandas
  - uproot
  - scipy
  - scikit-learn
  - pytorch
  - tensorflow
  - jupyterlab
  - notebook
  - statsmodels
  - awkward
  - urllib3=1.26.16
  - ipykernel
  - conda-pack
  - fsspec-xrootd
  - htop
  - vector
  - plotly
  - dash
  - tqdm
  - pip:
    - "git+https://github.com/Mu2e/pyutils.git"
